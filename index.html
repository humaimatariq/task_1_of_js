<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="script.js"></script>
  <!-- QUESTION#1 -->
  <div class="fluid container  for1">
    <form action="">

      <h3 class="custom text-start">Converters</h3>
      <div class="row ">
        <!-- <label for="Age:"></label> -->
        <input type="text" class="form-control" id="age" placeholder="Enter your age">
        <button class="cus border no-border my-2 " onclick="converter()" type="button">Convert</button>
        <span id="r1"></span>
      </div>
      <!-- QUESTION#2 -->
      <div class="row">
        <input type="text" class="form-control" id="hour" placeholder="Enter Hours">
        <button class="cus border no-border mt-2" onclick="convert()" type="button">Convert</button>
        <span id="r2"></span>
      </div>


      <!-- QUESTION#3-->
      <div class="row ">
        <h3 class="custom text-start">Find Next Number</h3>
        <input type="text" class="form-control" id="num" placeholder="Find next in array">
        <button class="cus border no-border mt-2" type="button" onclick="nextNum()">Next</button>
        <span id="r3"></span>
      </div>

      <!-- QUESTION#4 -->

      <div class="row">
        <h3 class="custom text-start">Capitalize</h3>
        <input type="text" id="nam" class="form-control my-2" placeholder="Enter your name">
        <button type="button" class="cus border no-border mt-2 " onclick="capital()">Submit</button>
        <span id="r5"></span>
      </div>

      <!-- QUESTION#5 -->
      <div class="row">
        <h3 class="custom text-start">BMI Calculator</h3>
        <input type="text" id="w" class="form-control my-2" placeholder="Enter your weight">
        <input type="text" id="h" class="form-control my-2" placeholder="Enter your height">
        <button type="button" class="cus border no-border mt-2 " onclick="bmi()">Calculate BMI</button>
        <span id="r6"></span>
      </div>
      <!-- QUESTION#6 -->
      <div class="row ">
        <h3 class="custom text-start">Random Array</h3>
        <label>Array:</label>
        <p id="r7"></p>
        <button class="cus border no-border mt-2  " type="button" onclick="randomarray(0,10)">Generate Random Array
        </button>
        <label>Firstindex:</label>
        <span id="firstindex"></span>
        <label>Lastindex:</label>
        <p id="lastindex"></p>
      </div>

      <!-- QUESTION#7 -->
      <div class="row">
        <h3 class="custom text-start">Addition</h3>     
        <input type="text" name="" id="a" class="my-2 form-control" placeholder="Enter first number:">
        <input type="text" id="b" class="form-control" oninput="test()" onclick="test()" placeholder="Enter second number:">
        <input type="text" id="res" class="mt-2 mb-3 form-control" placeholder="Result" >
      </div>
    </form>
  </div>
</body>

</html>
